<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Account Registration</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h2>Account Registration</h2>

    <form id="person-form">
      <input type="hidden" name="id" />
      <!-- Name: letters and spaces only -->
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Name"
        required
        pattern="[A-Za-z\s]+"
        title="Name should contain letters and spaces only."
      />

      <!-- Age: numbers only -->
      <input
        type="number"
        id="age"
        name="age"
        placeholder="Age"
        required
        pattern="\d+"
        title="Age should be a number."
      />
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <button type="submit">Submit</button>
    </form>

    <!-- Search: letters, numbers, spaces only -->
    <input
      type="text"
      id="search"
      name="search"
      placeholder="Search..."
      pattern="[A-Za-z0-9\s]*"
      title="Only letters, numbers, and spaces are allowed."
    />

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="person-table"></tbody>
    </table>

    <script src="script/main.js"></script>
  </body>
</html>
